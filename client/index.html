      <title>LibrairiesHub: Trouver un livre</title>
      <meta name="description" content="">
      <meta name="author" content="">

      <meta name="viewport" content="width=device-width,initial-scale=1">

   <body>
      <div class="container">
         <div class="page-header" id="header">
            <img src="img/logo.png" alt="LibrariesHub" />
            <h1>Trouver un livre</h1>
         </div>
         <form id="form_search" action="/">
            <div class="row" id="search">
               <div class="span9">
                  <div class="main-search">
                     <input type="text" name="keywords" id="keywords" class="main-field" />
                     <input type="submit" name="search" id="search" class="btn primary" value="Lancer"/>
                  </div>      
               </div>
               <div class="span7 translate" id="about">Find a book ..... Amazon , Google</div>
            </div>
         </form>

         <hr />

         <div id="results">
            <div id="results-list"></div>
            <div id="results-loading">Chargement en cours...</div>

            <div class="row result-row breadcrumb result-canevas">
               <div class="span16">
                  <div class="row">
                     <div class="span15">
                        <h4 class="result-title">Titre</h4>
                     </div>
                     <div class="span12" class="result-subtitle">Auteur, Année</div>
                     <div class="availability"></div>
                  </div>
                  <div class="row result-details">
                                          
                  </div>
               </div>
            </div>
         </div>
